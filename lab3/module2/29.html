<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) alert( i );
        for (let i = 0; i < 5; ++i) alert( i ); // both of them show number from 0 to 4 no difference between and i++ ++i
    </script>
</body>
