<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function pow(x, n){
            return x**n;
        }
        let x = prompt("x?", '');
        let n = prompt("n?", '');

        if (n < 1) {
            alert(`Power ${n} is not supported, use a positive integer`);
        } else {
            alert( pow(x, n) );
        }
    </script>
</body>
</html>
