<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let age = prompt("How ald are you?", "");
        function checkAge1(age){
            return age > 18 ? true : confirm("Did parents allow you?");
        }
        function checkAge2(age) {
            return age > 18 || confirm("Did parents allow you?");
        }
        checkAge1(age);
        checkAge2(age);
    </script>
</body>
</html>
