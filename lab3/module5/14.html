<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = ['Jazz', 'Blues'];
        arr.push("Rock-n-Roll");
        arr[Math.floor((arr.length - 1) / 2)] = "Classics";
        alert(arr.shift());
        arr.unshift("Rap", "Reggae");
        alert(arr);
    </script>
</body>
