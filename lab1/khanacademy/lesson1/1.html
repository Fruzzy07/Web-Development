  <title>Spin-off of "Challenge: Write a Poem"</title>
  <meta charset="utf-8">

<body>
<h1>My Heart Leaps Up</h1>
<p>My heart leaps up when I behold<br>
  A rainbow in the sky:<br>
  So was it when my life began;<br>
  So is it now I am a man</p>
</body>
