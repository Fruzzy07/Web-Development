<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Insta Login</title>
</head>
<body>
    <main>
        <img src="https://sit.siskus.com/wp-content/uploads/2020/06/hiclipart.com-2-768x768.png" alt="" class="phoneImg" width="768px" height="768px">
        <div class="form-div">
            <form>
                <img src="https://gunnoracle.com/wp-content/uploads/2018/02/insta-text.png" alt="logo" class="instaLogo">
                <input type="text" class="input" placeholder="Phone number, username, or email" required>
                <input type="password" class="input" placeholder="Password" required>
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i> Log in with Facebook</a>
            </form>
            <div class="sign-up">
                <p class="sign-link">Don't have an account? <a href="#" class="sign-link">Sign Up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img src="https://irissoft.ru/wp-content/uploads/2021/08/Google-Play-Badge-2048x1320.png" alt="" id="play">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Get_it_from_Microsoft_Badge.svg/1200px-Get_it_from_Microsoft_Badge.svg.png" alt="" id="microsoft">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
